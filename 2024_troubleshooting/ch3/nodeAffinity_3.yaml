apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-affinity3
spec:
  replicas: 20
  selector:
    matchLabels:
      app: nodeaffinity3
  template:
    metadata:
      labels:
        app: nodeaffinity3
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 10
              preference:
                matchExpressions:
                  - key: kubernetes.io/os
                    values: [linux]
                    operator: In
            - weight: 90
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    values: [kind-control-plane]
                    operator: In
            - weight: 30
              preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    values: [kind-worker2]
                    operator: In
      containers:
        - name: www-server
          image: hwchiu/netutils
